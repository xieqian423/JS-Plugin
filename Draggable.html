<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>实现鼠标拖动效果</title>
    <style type="text/css">
        .drag{
            width:50px;
            height:50px;
            position:relative;
            background:blue;
        }
    </style>
</head>
<body>
    <div class="drag" id="drag"></div>

    <script src="Draggable.js"></script>
    <script type="text/javascript">
        new window.Draggable("drag");
    </script>
</body>
</html>
