<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>添加透明遮罩层</title>
    <style type="text/css">
        .box{
            width:200px;
            line-height:150px;
            position:relative;
            background:blue;
            margin:6px;
            border:9px solid #99CCFF;
            text-align: center;
            font-size:0;
        }

        .box img{
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div style="width:300px;padding:20px;border:3px solid;position: relative">
    <div class="box" id="target">
        <img src="../../images/rose.jpg"  width="150"/>
    </div>
</div>
<script src="AddMask.js"></script>
<script>
    var target = document.getElementById('target');
    target.onclick = function(){
        alert("可以被点击");
    };

    new window.Mask(target);
</script>
</body>
</html>
